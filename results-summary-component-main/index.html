<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <div class="card">

      <!--left-side-->
      <div class="results-section">
        <h2>Your Result</h2>
        <div class="circle">
         <p class="score-radius">76</p>
         <p class="out-of">of 100</p>
        </div>

        <h3> Great</h3>

        <p class="desciption">You scored higher than 65% of </br>the people who have taken </br>these tests.</p>
      </div>


      <!--righrt side-->
      <div class="summary-section">
         
         <h2 > Summary </h2>

         <ul class="summary-list">
        
          <li class="summary-item reaction">
            
            <span class="icon">⚡</span>
            <span class="label">Reaction</span>
            <span class="scored"><strong>80</strong> / 100 </span>

          </li>


      
          <li class="summary-item memory">

            <span class="icon">🧠</span>
            <span class="label">Memory</span>
            <span class="scored"><strong>92</strong> / 100</span></li>

          </li>


      
          <li class="summary-item verbal">

            <span class="icon">💬</span>
            <span class="label">Verbal</span>
            <span class="scored"><strong>61</strong> / 100</span>

          </li>

      
          <li class="summary-item visual">
        
            <span class="label">Visual</span>
            <span class="icon">👁️</span>
            <span class="scored"><strong>73</strong> / 100</span>

          </li>
    
        </ul>
      <button class="continue-btn">Continue</button>

     </div>
    


    </div>
  </div>

 
</body>
</html>
