<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <div class="card">

      <!--left-side-->
      <div class="results-section">
        <p>Your Result</p>
        <div class="circle">
         <p class="score">76</p>
         <p class="out-of">of 100</p>
        </div>

        <h2> Great</h2>

        <p class="desciption">You scored higher than 65% of the people who have taken these tests.</p>
      </div>


      <!--righrt side-->
     <div class="summary">
      <h2>Summary</h2>

      <ul class="summary-item reaction">
            <span class="icon">⚡</span>
            <span class="icon"></span>
        <span class="label">Reaction</span>
        <span class="score"><strong>80</strong> / 100 </span>
      </ul>


      
      <ul class="summary-item memory">
        <span class="icon">🧠</span>
        <span class="label">Memory</span>
        <span class="score"><strong>92</strong> / 100</span>
      </ul>


      
      <ul class="summary-item verbal">
            <span class="icon">💬</span>
            <span class="icon"></span>
        <span class="label">Verbal</span>
        <span class="score"><strong>61</strong> / 100</span>
      </ul>

      
      <ul class="summary-item visual">
        <span class="icon"></span>
        <span class="label">Visual</span>
            <span class="icon">👁️</span>
            <span class="score"><strong>73</strong> / 100</span>
      </ul>
      
      <button class="continue-btn">Continue</button>

     </div>
    


    </div>
  </div>

 
</body>
</html>
